name: Update Elixir Dependencies

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sundays at midnight

permissions:
  contents: write
  pull-requests: write

jobs:
  update-deps:
    runs-on: ubuntu-latest
    
    env:
      MIX_ENV: test
      
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: valentine_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.18.4'
          otp-version: '27.0.1'
          
      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            valentine/deps
            valentine/_build
          key: ${{ runner.os }}-mix-${{ hashFiles('valentine/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
          
      - name: Install dependencies
        working-directory: ./valentine
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get
          
      - name: Update dependencies
        working-directory: ./valentine
        run: |
          mix hex.outdated
          mix deps.update --all
          mix deps.get
          
      - name: Compile and verify
        working-directory: ./valentine
        run: |
          mix compile --warnings-as-errors
          mix format --check-formatted || mix format
          
      - name: Run tests
        working-directory: ./valentine
        env:
          DATABASE_URL: ecto://postgres:postgres@localhost/valentine_test
        run: mix test
        
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update Elixir dependencies"
          title: "chore: update Elixir dependencies"
          body: |
            ## Automated Dependency Update
            
            This PR updates Elixir dependencies to their latest versions.
            
            ### Changes
            - Updated dependencies in mix.lock
            - All tests passing
            - Code formatted
            
            ### Verification
            - [ ] Review dependency changes in mix.lock
            - [ ] Verify no breaking changes in changelog
            - [ ] Manual testing if needed
            
            Auto-generated by GitHub Actions workflow.
          branch: automated/update-elixir-deps
          delete-branch: true
